<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Flying Drones!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Flying a drone with the HTML 5 gamepad API</title>
    </head>
    <body>
        <h1>Drone Controller</h1>
        <script src="starfox.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
        var socket = io();
        var sf = new Starfox();

        sf.on('input', function(gamepads) {
            // Only use the first one
            var gamepad = gamepads[0];
            socket.emit('input', gamepad);
        });
        </script>
    </body>
</html>
